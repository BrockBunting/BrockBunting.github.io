<!DOCTYPE html>
<!-- Brock William Bunting December 2017 -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
  </head>
  <body class="contact-body">
    <div class="contact-container">
      <h1 class="contact-header"><strong>Contact Me</strong></h1>
      <h4><em>Shoot me an email, I'll respond to you as soon as possible...</em></h4>
      <ul class="unstyled-list contact-list">
        <li>Name: <br><br><input class="input small-input-name" type="text" name="name"></li>
        <li>Email: <br><br><input class="input small-input-email" type="email" name="email"></li>
        <li>Message: <br><br><textarea class="input small-input-message" name="message" cols="40" rows="9"></textarea></li>
        <li><input class="submit-btn button-accent" type="submit" name="" value="Submit"></li>
      <div class="backcontainer">
        <a href="index.html" class="button button-accent back-btn">Back</a>
      </div>
        </ul>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
